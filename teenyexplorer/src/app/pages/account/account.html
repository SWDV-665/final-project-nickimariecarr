<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <img src="https://images.onlinelabels.com/images/clip-art/GDJ/Female%20Avatar%203-277087.png" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <ion-button (click)="logout()">Logout</ion-button>

    </ion-list>
  </div>
</ion-content>
